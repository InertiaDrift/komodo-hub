<html>
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
<head>
 <title>{% block title %}{% endblock %}</title>
</head>
<body>
  <div>
    <div class="topnav">
      <a href="/">HOME</a>
      <div class="dropdown">
        <button class="dropbtn">MENU</button>
        <div class="dropdown-content">
          <a href="/species">SPECIES LIST</a>
          <a href="/report_sighting">REPORT SIGHTING</a>
          <a href="/sighting">SIGHTING LIST</a>
        </div>
      </div>
        <div style="float: right;">
          {% if current_user.is_authenticated %}
            <a href="/logout">LOGOUT</a>
          {% else %}
            <div class="dropdown" style="float: right;">
              <button class="dropbtn">REGISTER</button>
              <div class="dropdown-content">
                <a href="/register">REGISTER</a>
                <a href="/register/student">REGISTER STUDENT</a>
                <a href="/register/teacher">REGISTER TEACHER</a>
              </div>
            </div>
            <a href="/login">LOGIN</a>
          {% endif %}
        </div>
    </div>
  </div>

  {% block content %}
  {% endblock %}

  <footer>
    <p>Any Suggestions? Provide us with feedback
    <a href="/feedback">Here</a></p>
  </footer> 

</div>

</body>
</html>
