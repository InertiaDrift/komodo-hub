{% extends "layout.html" %}

{% block content %}

<div class="report-form">
    <h2>File Upload</h2>
    <form method="POST" enctype="multipart/form-data">
        {{ form.hidden_tag() }}

        <!-- Title field -->
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Enter title" required>

        <!-- Description field -->
        <label for="description">Description:</label>
        <textarea id="description" name="description" placeholder="Enter description" required></textarea>

        <!-- File upload field -->
        <label for="file">Choose a file:</label>
        {{ form.file }}
        
        <!-- Submit button -->
        <button type="submit">{{ form.submit }}</button>
    </form>
</div>


<style>
    body {
        background-color: #f2cea0;
    }
    
    .report-form {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f4f4f4;
        border: 1px solid #ccc;
        border-radius: 5px;
        text-align: center;
    }

    h2 {
        color: rgb(3, 111, 44);
        font-family: serif;
        font-size: 24px;
    }

    label {
        display: block;
        margin-top: 10px;
    }

    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    button {
        background-color: #007BFF;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }
</style>

{% endblock %}
